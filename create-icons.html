<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <h2>Generate Extension Icons</h2>
    <p>
      Open this file in a browser and right-click each canvas to save as PNG
    </p>

    <canvas id="icon16" width="16" height="16"></canvas>
    <label>icon16.png (16x16)</label><br /><br />

    <canvas id="icon48" width="48" height="48"></canvas>
    <label>icon48.png (48x48)</label><br /><br />

    <canvas id="icon128" width="128" height="128"></canvas>
    <label>icon128.png (128x128)</label>

    <script>
      function drawIcon(canvas, size) {
        const ctx = canvas.getContext("2d");

        // Background
        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(0, 0, size, size);

        // Map icon (simplified)
        ctx.fillStyle = "#FFFFFF";
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("üó∫Ô∏è", size / 2, size / 2);
      }

      drawIcon(document.getElementById("icon16"), 16);
      drawIcon(document.getElementById("icon48"), 48);
      drawIcon(document.getElementById("icon128"), 128);
    </script>
  </body>
</html>
